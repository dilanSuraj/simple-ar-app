<!DOCTYPE html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
		<a-anchor hit-testing-enabled='true'>
			<a-mixin id="slogan" text="align: center; width: 2;
            font: https://cdn.aframe.io/fonts/mozillavr.fnt;
            value: All in one place">
			</a-mixin>
			<a-mixin id="price" text="align: center; width: 3;
            font: https://cdn.aframe.io/fonts/mozillavr.fnt;
            value: Rs. 2000.00/=">
			</a-mixin>
			<!-- Add model-->
			<a-entity position="0.5 -1 -0.5" scale="0.1 0.1 0.1" obj-model="obj: url(models/test.obj);"  material="src: texture.jpg">
			</a-entity>
			<a-text mixin="slogan" position="0 1 0" rotation="180 180 180" color="white"></a-text>
			<a-image id="image" src="textures/logo.svg" position="0 1.5 0" rotation="180 180 180" scale="0.7 0.7 0.7"></a-image>
			<!-- Add card info-->
			<a-text mixin="slogan" position="0 0.2 1.4" rotation="-90 0 0" color="red"></a-text>
			<a-image id="image" src="textures/logo.svg" position="-1 0.2 1" rotation="-90 0 0" scale="0.7 0.7 0.7"></a-image>
			<a-text mixin="price" position="-1 0.2 1.55" rotation="-90 0 0" color="black"></a-text>
			<a-plane position="0 -1.2 0" rotation="-90 0 0" width="7" height="7" src="textures/bg.jpg"></a-plane>
		</a-anchor>
		<a-camera-static />
	</a-scene>
</body>

</html>
